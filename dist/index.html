<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body id="body">
    <div id="container">
        <div id="header">To-Do</div>
        <div id="content">
            <div class="sidenav">
                <a href="#home" id="home">Home</a>
                <a href="#today" id="today">Today</a>
                <a href="#week" id="week">Week</a>
                <button class="dropdown-btn" id="dropdown-btn">Projects  --></button>
                <div class="dropdown-container" id="dropdown-container">
                  <a class="open-button" id="new-project">+ New Project</a>
                </div>
              </div>
            <div class="main" id="main-content"><h1 id="to-do-heading">To'dos</h1>
                <div id="to-do-holder"></div>
                <div class="form-popup" id="myForm">
                    <div class="form-container">
                      <h1>New Project</h1>
                  
                      <label for="name"><b>Project Name</b></label>
                      <input type="text" placeholder="Enter Name" name="email" class="input" id="project-name">

                      <button type="button" class="btn" id="add-project">Add Project</button>
                      <button type="button" class="btn cancel" id="cancel-project">Cancel</button>
                    </div>
                  </div>
                  <div class="form-popup" id="to-do-form">
                    <div class="form-container">
                      <h1>New To-Do</h1>
                  
                      <label for="name"><b>To-Do Name</b></label>
                      <input type="text" placeholder="Enter Name" class="input" id="to-do-name">

                      <label for="name"><b>Description</b></label>
                      <input type="text" placeholder="Enter Description" class="input" id="to-do-description">

                      <label for="name"><b>Due Date</b></label>
                      <input type="date" placeholder="Enter Date" class="input" id="to-do-date">

                      <label for="name"><b>Priority</b></label>
                      <input type="text" placeholder="Priority Level" class="input" id="to-do-priority">

                      <button type="button" class="btn" id="add-to-do">Add To-Do</button>
                      <button type="button" class="btn cancel" id="cancel-to-do">Cancel</button>
                    </div>
                  </div>
                  <div class="form-popup" id="edit">
                    <div class="form-container">
                      <h1>Edit To-Do</h1>
                  
                      <label for="name"><b>To-Do Name</b></label>
                      <input type="text" placeholder="Enter Name" class="input" id="edit-name">

                      <label for="name"><b>Description</b></label>
                      <input type="text" placeholder="Enter Description" class="input" id="edit-description">

                      <label for="name"><b>Due Date</b></label>
                      <input type="date" placeholder="Enter Date" class="input" id="edit-date">

                      <label for="name"><b>Priority</b></label>
                      <input type="text" placeholder="Priority Level" class="input" id="edit-priority">

                      <button type="button" class="btn" id="edit-to-do">Add To-Do</button>
                      <button type="button" class="btn cancel" id="cancel-edit">Cancel</button>
                      <button type="button" class="btn cancel" id="delete-to-do">Delete Task</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
