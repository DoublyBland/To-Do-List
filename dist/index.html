<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body id="body">
    <div id="container">
        <div id="header">To-Do</div>
        <div id="content">
            <div class="sidenav">
                <a href="#home">Home</a>
                <a href="#today">Today</a>
                <a href="#week">Week</a>
                <button class="dropdown-btn" id="dropdown-btn">Projects  --></button>
                <div class="dropdown-container" id="dropdown-container">
                  <a class="open-button" id="new-project">+ New Project</a>
                </div>
              </div>
            <div class="main">
                <div id="to-do-holder">To'dos</div>
                <div class="form-popup" id="myForm">
                    <div class="form-container">
                      <h1>New Project</h1>
                  
                      <label for="name"><b>Project Name</b></label>
                      <input type="text" placeholder="Enter Name" name="email" class="input" id="project-name">

                      <button type="button" class="btn" id="add-project">Add Project</button>
                      <button type="button" class="btn cancel" id="cancel-project">Cancel</button>
                    </div>
                  </div>
            </div>
        </div>
        <div id="footer">Footer</div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
